<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envoyer un Email</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="indexEmailJs.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("V082JR66x7ap0FCva");
      })();
    </script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>Contact</h1>
          <h4>
            envoyez-nous un e-mail ici pour toute information que vous recherchez et pour nous contacter pour plus d'informations
          </h4>
        </div>
        <div class="col-md-6 border-left py-3">
          <h1>Remplissez ce formulaire</h1>
          <div class="form-group">
            <h5 for="name">Nom</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Entrez votre nom ici"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Votre Mail</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Entrez votre email ici"
            />
          </div>
          <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" onclick="sendMail()">Envoyer</button>
          <a href="index.html" class="btn btn-primary">Retour Ã  l'accueil</a>
        </div>
      </div>
    </div>
  </body>
</html>
